<body>
  <div class="uk-container page" uk-height-viewport id="app">
    <header class="rounded uk-card uk-card-default uk-padding-small">
      <span class="title">Ranking</span>
    </header>
    <section class="ranking">
      <template v-for="(player, idx) in rankedPlayers">
        <p>#{{idx+1}}</p>
        <div :key="idx" class="uk-card uk-card-default">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" :src="player.avatar">
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{player.name}}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{player.points}}</p>
              </div>
            </div>
            <span class="medal">{{idx === 0 ? 'ðŸ¥‡' : (idx === 1 ? 'ðŸ¥ˆ' : (idx === 2 ? 'ðŸ¥‰' : ''))}}</span>
          </div>
        </div>
      </template>
      <div v-if="players.length === 0">
        <div class="uk-card uk-card-default uk-card-body">
            <p>Placeholder for future Ping Pong players.</p>
        </div>
      </div>
      <div class="message" v-else>
        <small>ðŸ˜‰You need to practice moreâ†‘</small>
      </div>
    </section>
    <a href="index.html" class="home-link uk-icon-button uk-box-shadow-large" uk-icon="calendar" uk-tooltip="How was the game?"></a>
    <a href="scoreboard.html" class="scoreboard-link uk-icon-button uk-box-shadow-large" uk-icon="plus" uk-tooltip="Ping Pong?"></a>
  </div>
  <script>
  var config = {
    apiKey: "AIzaSyDdpakqknv9rX6kfPE9nWx92UmHrqOEQBw",
    authDomain: "uwtta-13132.firebaseapp.com",
    databaseURL: "https://uwtta-13132.firebaseio.com",
    projectId: "uwtta-13132",
    storageBucket: "uwtta-13132.appspot.com",
    messagingSenderId: "447003587436"
  }
  firebase.initializeApp(config)
  var app = new Vue({
    el: '#app',
    data: {
      players: []
    },
    computed: {
      rankedPlayers() {
        return this.players.sort((a, b) => b.points - a.points)
      },
    },
    created() {
      firebase.database().ref('players').on('child_added', (snapshot) => {
        this.players.push(snapshot.val())
      })
    },
  })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
